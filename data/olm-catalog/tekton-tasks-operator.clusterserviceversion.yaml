        serviceAccountName: tekton-tasks-operator
      deployments:
      - name: tekton-tasks-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: tekton-tasks-operator
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: tekton-tasks-operator
                name: tekton-tasks-operator
              namespace: kubevirt
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                env:
                - name: OPERATOR_VERSION
                  value: 0.1.2
                - name: CLEANUP_VM_IMG
                - name: COPY_TEMPLATE_IMG
                - name: CREATE_DATAVOLUME_IMG
                - name: CREATE_VM_IMG
                - name: DISK_VIRT_CUSTOMIZE_IMG
                - name: DISK_VIRT_SYSPREP_IMG
                - name: MODIFY_VM_TEMPLATE_IMG
                - name: WAIT_FOR_VMI_STATUS_IMG
                - name: GENERATE_SSH_KEYS_IMG
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/kubevirt/tekton-tasks-operator:v0.1.2
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 150Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              priorityClassName: system-cluster-critical
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: tekton-tasks-operator
              terminationGracePeriodSeconds: 10
      permissions:
